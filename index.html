<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legenda Sangkuriang - Perjalanan Cinta Tragis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-500 text-white">
    <div class="container mx-auto py-10 text-center">
        <h1 class="text-4xl font-bold mb-6">Legenda Sangkuriang dan Gunung Tangkuban Perahu</h1>
        <div class="relative mx-auto w-3/4">
            <iframe id="video" width="100%" height="500" class="rounded-lg shadow-lg" src="https://www.youtube.com/embed/r0iYqByvnFQ?autoplay=1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <button onclick="jumpTo(0)" class="bg-white text-orange-500 px-4 py-2 rounded-lg shadow-lg hover:bg-gray-200">🌄 Awal Cerita (00:00)</button>
            <button onclick="jumpTo(105)" class="bg-white text-orange-500 px-4 py-2 rounded-lg shadow-lg hover:bg-gray-200">🏹 Sangkuriang dan Ibunya (01:45)</button>
            <button onclick="jumpTo(243)" class="bg-white text-orange-500 px-4 py-2 rounded-lg shadow-lg hover:bg-gray-200">💔 Perjalanan Emosional (04:03)</button>
            <button onclick="jumpTo(325)" class="bg-white text-orange-500 px-4 py-2 rounded-lg shadow-lg hover:bg-gray-200">⛰️ Terbentuknya Gunung Tangkuban Perahu (05:25)</button>
        </div>
    </div>
    <script>
        function jumpTo(time) {
            document.getElementById('video').src = `https://www.youtube.com/embed/r0iYqByvnFQ?autoplay=1&start=${time}`;
        }
    </script>
</body>
</html>
